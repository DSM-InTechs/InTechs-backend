server:
  port: 8009
spring:
  redis:
    host: localhost
    port: 6379
  data:
    mongodb:
      authentication-database: admin
      auto-index-creation: true
      host: localhost
      port: 27017
      database: in_techs
  servlet:
    multipart:
      enabled: true
image:
  upload:
    dir: ${IMAGE:C:\Users\user\Desktop\오목눈이}
auth:
  jwt:
    exp:
      access: ${ACCESS_TOKEN_EXP:10000}
      refresh: ${REFRESH_TOKEN_EXP:10000}
    secret: ${SECRET_KEY}
    header: ${HEADER:Authorization}
    prefix: ${PREFIX:Bearer}

management:
  endpoints:
    jmx:
      exposure:
        include: health
