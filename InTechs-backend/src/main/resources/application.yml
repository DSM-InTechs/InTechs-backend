server:
  port: 8009

spring:
  data:
    mongodb:
      authentication-database: admin
      auto-index-creation: true
      host: localhost
      port: 27017
      database: in_techs
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
    s3:
      bucket: ${BUCKET:}
    credentials:
      access-key: ${ACCESS_KEY:}
      secret-key: ${SECRET_KEY:}

logging.level.com.amazonaws.util.EC2MetadataUtils: error